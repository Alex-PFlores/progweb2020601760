<!DOCTYPE html>

<body>
<script>
document.write("Murciélago");
function numVocales (){
let m = "murcielago"; //Entre comillas porque es una cadena de texto
let vocales = ["a", "e", "i", "o", "u", "A", "E", "I", "O", "U"];
let vocalesContadas = 0;
	for (let char of m){ //of = repasa cada caracter de la cadena
		if (vocales.includes(char)){ //"includes" busca si la cadena contiene un elemento
		vocalesContadas++ //Si encuentra una vocal, el apuntador aumenta el conteo
		}
	}
	document.write("</br> Tiene " + vocalesContadas + " vocales");
}
numVocales();

function numConsonantes () {
let m = "murcielago";
let consonantes = ["B", "C", "D", "F", "G", "H", "J", "K", "L", "M", "N", "Ñ", 
					"P", "Q", "R", "S", "T", "V", "W", "X", "Y", "Z", "b", "c", 
					"d", "f", "g", "h", "j", "k", "l", "m", "n", "ñ", "p", "q", 
					"r", "s", "t", "v", "w", "x", "y", "z"];
let consContadas = 0;
	for (let char of m){
	if (consonantes.includes(char)){
		consContadas++
		}
	}
	document.write("</br> Tiene "+ consContadas + " consonantes");
}
numConsonantes();

function transformaEfe(){
let mf = "murcielago";
let palabra = '';// Salida que tendrá el código
let vocales = ["a", "e", "i", "o", "u", "A", "E", "I", "O", "U"];
for (i=0; i<mf.length; i++){
	if(vocales.includes(mf[i])){//Includes: Analizar cada uno de los caracteres
		palabra += mf[i] + 'f' + mf[i];//Para la salida, suma a cada vocal encontrada una "f" y despues vuelve a agregar la misma vocal
		} else {
		palabra += mf[i];//Las vocales se modificadas se van guardando en "palabra"	
			}
		}
	document.write("</br> Idioma de la EFE:")
	document.write("</br>" + palabra );
}
transformaEfe();
</script>
 
</body>
