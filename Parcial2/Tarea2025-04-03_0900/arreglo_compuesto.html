<html>

<head>
	<script>
	function arregloCompuesto(){
		let arrc = ["Alex", "David", "Juan", 5, 6, 7, true, false];
		for (let i=0; i<1; i++){
			document.write (arrc[0] + ", " + arrc[1] + " y " + arrc[2]);
			document.write ("<br>");
			document.write (arrc[3] + arrc[4] + arrc[5]);
			document.write ("<br>");
		if ((arrc[3] + arrc[4] + arrc[5] > 17) && (arrc.length>=9)){
		document.write (arrc[6]);
		}else{ document.write (arrc[7]);
		}
	}
	}
	</script>
</head>

<body onload = "arregloCompuesto()">
</body>

</html>
